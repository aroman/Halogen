syntax = "proto3";

message Message {
    message Frame {
        message Point {
            float x = 1;
            float y = 2;
            float z = 3;
            uint32 r = 4;
            uint32 g = 5;
            uint32 b = 6;
        }
        repeated Point points = 1;
        float timestamp = 2;
    }
    repeated Frame frames = 1;
}
